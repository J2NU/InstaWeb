<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="/public/css/normalize.css" />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <link rel="stylesheet" href="/public/css/userprofilestyle.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="/mvc/views/pages/viewimage.html"
          ><img src="/public/assets/img/logo.png" class="logo-main" alt=""
        /></a>
        <div class="input-group">
          <input type="text" class="input" placeholder="Search" />
          <button class="btn">Search</button>
        </div>
        <div class="icon-group">
          <div class="icon"><img src="/public/assets/img/search.png" alt="" /></div>
          <div class="profile-pic">
            <img src="/public/assets/img/oranges.jpg" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="profile--wrapper">
        <div class="prof_sidebar" id="user-pfp">
          <img
            src="/public/assets/img/oranges.jpg"
            class="userpfp"
            alt="Profile picture"
          />
        </div>
        <div>
          <h1>User Account Info</h1>
          <h2>First Name</h2>
          <input type="text" id="fname" class="input_register" value="John" />
          <h2>Last name</h2>
          <input type="text" id="lname" class="input_register" value="Doe" />
          <h2>Email</h2>
          <input
            type="email"
            id="email"
            class="input_register"
            value="johndoe123@gmail.com"
          />
          <h2>Password</h2>
          <input
            type="password"
            id="passw"
            class="input_register"
            value="**********"
          />
          <a href="">Reset Password</a>
        </div>
      </div>
    </main>

    <footer>
      <div class="fter">
        <ul class="list list--inline">
          <li class="list__item"><a href="about.html">About</a></li>
          <li class="list__item"><a href="copyright.html">Copyright</a></li>
          <li class="list__item"><a href="privacy.html">Privacy</a></li>
          <li class="list__item"><a href="help.html">Help</a></li>
        </ul>
      </div>
    </footer>
    <div id="cookies">
      <div class="container footer">
        <div class="cookies">
          <p>This website uses cookies.</p>
          <a href="">Check out</a>
          <button id="cookies-btn">Agree</button>
        </div>
      </div>
    </div>
    <script src="/public/js/cookies.js"></script>
  </body>
</html>
